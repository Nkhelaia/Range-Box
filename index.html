<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <h1>Simple, traffic-based pricing</h1>
                <span>Sign-up for our 30-day trial. No credit card required. </span>
            </div>
        </div>
        <div class="bottom">
            <div class="box">
                <div class="section-one">
                    <span class="center">100K PAGEVIEWS</span>
                    <div class="name">
                        <h1>$16.00</h1>
                        <span class="none">/ month</span>
                    </div>
                </div>
                <div class="section-two">
                    <div class="range-input">
                        <input type="range" class="ipt-min" min="0" max="10000" value="2500" step="100">
                        <input type="range" class="ipt-max" min="0" max="10000" value="7500" step="100">
                      </div>
                </div>
                <div class="section-three">
                    <div class="one-span">
                        <span>Monthly Billing</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <div class="two-span">
                        <span>Yearly Billing</span>
                    </div>
                    <button>25% discount</button>
                </div>
                <div class="line"></div>
                <div class="section-four">
                    
                    <div class="check">
                        <ul>
                            <li><i class="fa-solid fa-check"></i><span>Unlimited websites</span></li>
                            <li><i class="fa-solid fa-check"></i><span>100% data ownership </span></li>
                            <li><i class="fa-solid fa-check"></i><span>Email reports</span></li>
                        </ul>
                    </div>
                    <div class="mybutton">
                        <button type="button">Start my trial</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
